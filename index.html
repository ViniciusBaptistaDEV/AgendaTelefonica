<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Agenda de contatos telefônicos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./Imagem/Telefone.png" alt="Imagem de um telefone">
            <h1>Agenda Telefônica</h1>
        </header>
        <form id="formulario">
            <input id="nomeContato" type="text" required placeholder="Digite o nome do contato" maxlength="26">
            <input id="numeroContato" type="tel" required placeholder="Digite o número do telefone" maxlength="15">
            <button id="submitbutton" type="submit">Adicionar contato</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th id="cabecalhotel">Telefone</th>
                </tr>
            </thead>
            <tbody>
                <td>---</td>
                <td>---</td>
            </tbody>
            <tfoot>
                <td>Contatos inseridos:</td>
                <td id="resultadoContatos">---</td>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
